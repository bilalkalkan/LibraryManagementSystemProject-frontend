<section class="vh-100" style="background-color: #eee">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black" style="border-radius: 25px">
          <div class="card-body p-md-5">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                <form [formGroup]="form">
                  <div class="form-floating">
                    <input
                      type="email"
                      class="form-control"
                      id="email"
                      name="email"
                      autocomplete="off"
                      formControlName="email"
                      [ngClass]="{
                        'is-invalid': f['email'].invalid && f['email'].dirty,
                        'is-valid': f['email'].valid
                      }"
                    />

                    <label for="floatingInput">E-posta</label>
                    <ng-container
                      [ngTemplateOutlet]="formAlertTemplate"
                      [ngTemplateOutletContext]="{
                        validation: 'required',
                        message: 'Bu alan boş bırakılamaz',
                        control: f['email']
                      }"
                    ></ng-container>
                  </div>
                  <div class="form-floating">
                    <input
                      type="password"
                      class="form-control"
                      id="password"
                      name="password"
                      autocomplete="off"
                      formControlName="password"
                      [ngClass]="{
                        'is-invalid':
                          f['password'].invalid && f['password'].dirty,
                        'is-valid': f['password'].valid
                      }"
                    />
                    <label for="floatingInput">Parola</label>

                    <ng-container
                      [ngTemplateOutlet]="formAlertTemplate"
                      [ngTemplateOutletContext]="{
                        validation: 'required',
                        message: 'Bu alan boş bırakılamaz',
                        control: f['password']
                      }"
                    ></ng-container>
                  </div>
                  <br />
                  <button
                    type="button"
                    class="btn btn-primary"
                    (click)="login()"
                  >
                    Giriş Yap
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<ng-template
  #formAlertTemplate
  let-control="control"
  let-message="message"
  let-validation="validation"
>
  <ng-container
    *ngIf="control.hasError(validation) && (control.dirty || control.touched)"
  >
    <div class="text-danger">{{ message }}</div>
  </ng-container>
</ng-template>
