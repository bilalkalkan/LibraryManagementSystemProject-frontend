<nav
  class="navbar navbar-expand-lg navbar-light bg-light rounded"
  aria-label="Twelfth navbar example"
>
  <div class="container-fluid">
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarsExample10"
      aria-controls="navbarsExample10"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <div
      class="collapse navbar-collapse justify-content-md-center"
      id="navbarsExample10"
      *ngIf="isVerified"
    >
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" routerLink="/books">Kitaplar</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/students">Öğrenciler</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/loans">Ödünç verme</a>
        </li>
      </ul>
    </div>
    <ul class="nav justify-content-end">
      <li class="nav-item">
        <div class="nav justify-content-end">
          <div class="btn-group">
            <button
              type="button"
              class="btn btn-danger"
              routerLink="/login"
              *ngIf="!isVerified"
            >
              <i class="bi bi-person-fill"></i>Giriş Yap
            </button>
            <button
              type="button"
              class="btn btn-success"
              routerLink="/register"
              *ngIf="!isVerified"
            >
              <i class="bi bi-person-plus-fill"></i>Kayıt Ol
            </button>
          </div>
        </div>
      </li>
      <div class="btn-group mr-3">
        <div
          *ngIf="isVerified"
          class="btn-group"
          ngbDropdown
          role="group"
          aria-label="Button group with nested dropdown"
        >
          <button class="btn btn-outline-primary" ngbDropdownToggle>
            {{ userName | titlecase }}
          </button>
          <div class="dropdown-menu" ngbDropdownMenu>
            <button ngbDropdownItem routerLink="/users">
              Profili Güncelle
            </button>
            <button ngbDropdownItem (click)="logOut()">Çıkış yap</button>
          </div>
        </div>
      </div>
    </ul>
  </div>
</nav>
